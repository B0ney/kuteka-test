<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="utf-8">
<title>kuteka</title>
<style>
html,
body,
canvas {
margin: 0px;
padding: 0px;
width: 100%;
height: 100%;
overflow: hidden;
position: absolute;
background: black;
z-index: 0;
}
</style>
</head>

<body style="margin: 0; padding: 0; height: 100vh; width: 100vw;">
<canvas id="glcanvas" tabindex='1'></canvas>
<script src="https://not-fl3.github.io/miniquad-samples/mq_js_bundle.js"></script>
<script type="module">
import init, { set_wasm } from "./kuteka.js";

let wbg = await init();

miniquad_add_plugin({
register_plugin: (a) => (a.wbg = wbg),
on_init: () => set_wasm(wasm_exports),
version: "0.0.1",
name: "wbg",
});
load("./kuteka_bg.wasm");
</script>
<script src="./sapp_jsutils.js"></script>
<script src="./kuteka-ext.js"></script>
<script>canvas.oncontextmenu = function (e) { e.preventDefault(); e.stopPropagation(); }</script>
</body>

</html>
